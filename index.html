        * {

            padding: 0;
            box-sizing: border-box;
        }

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .lottery-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step-number.active {
            background: #667eea;
            color: white;
            transform: scale(1.2);
        }

        .step-number.completed {
            background: #4caf50;
            color: white;
        }

        .step-text {
            color: #666;
            font-weight: bold;
        }

        .lottery-box {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .lottery-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .spinning {
            animation: spin 0.3s linear infinite;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-header h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-destination {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .guide-section {
            margin-top: 20px;
        }

        .guide-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .guide-item h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;

            line-height: 1.8;

        .guide-item p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 10px;

        .budget-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            border-radius: 10px;
            text-align: center;

            display: block;

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;

            const day = date.getDate();
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[date.getDay()];
            return `${year}年${month}月${day}日（星期${weekday}）`;
        }

                    estimatedTime: Math.ceil(distance / 80) + '小时'

            } else if (distance < 800) {
                return {
                    type: 'high-speed-rail',
                    name: '高铁',
                    reason: '中等距离，高铁快速舒适',
                    estimatedTime: Math.ceil(distance / 250) + '小时'

            } else if (distance < 1500) {

                    return {
                        type: 'combined',
                        name: '高铁+当地租车',
                        reason: '长距离出行，高铁前往+当地租车自驾',
                        estimatedTime: Math.ceil(distance / 250) + '小时（高铁）'

                } else {

                        reason: '距离较远且时间紧张，飞机最节省时间',
                        estimatedTime: Math.ceil(distance / 800) + '小时'

                    type: 'flight',
                    name: '飞机',
                    reason: '距离遥远，飞机是最佳选择',
                    estimatedTime: Math.ceil(distance / 800) + '小时'
                };
            }
        }

        // 获取交通方案详情
        function getTransportPlan(startCity, destCity, settings) {
            const province = selectedProvince;
            const provinceData = travelData[province];
            const distance = provinceData ? provinceData.distance : 800;

            let transport = {};

            if (settings.travelMode === 'self-driving') {
                transport = {
                    mode: '自驾',
                    type: 'self-driving',
                    details: `从${startCity}自驾前往${destCity}`,
                    distance: distance + '公里',
                    estimatedTime: Math.ceil(distance / 80) + '小时',
                    cost: `油费约${Math.ceil(distance * 0.6)}元，过路费约${Math.ceil(distance * 0.5)}元`,
                    tips: '建议提前规划路线，注意行车安全，长途驾驶注意休息'
                };
            } else {
                // 公共交通
                let recommended;
                if (settings.transportType === 'auto') {
                    recommended = recommendTransport(distance, settings.tripDays);
                    transport.type = recommended.type;
                    transport.mode = recommended.name;
                    transport.recommendReason = recommended.reason;
                } else {
                    const typeMap = {
                        'flight': '飞机',
                        'high-speed-rail': '高铁',
                        'train': '火车',
                        'bus': '长途汽车',
                        'combined': '组合交通'
                    };
                    transport.type = settings.transportType;
                    transport.mode = typeMap[settings.transportType] || '公共交通';
                }

                // 根据交通方式设置详情
                switch (transport.type) {
                    case 'flight':
                        transport.details = `${startCity} → ${destCity}（直飞或中转）`;
                        transport.estimatedTime = Math.ceil(distance / 800) + '小时';
                        transport.cost = `机票价格${Math.ceil(distance * 0.8)}-${Math.ceil(distance * 1.5)}元（淡旺季浮动）`;
                        transport.tips = '建议提前购票享优惠，注意航班时刻表，提前2小时到达机场';
                        break;
                    case 'high-speed-rail':
                        transport.details = `${startCity}站 → ${destCity}站（高铁）`;
                        transport.estimatedTime = Math.ceil(distance / 250) + '小时';
                        transport.cost = `二等座约${Math.ceil(distance * 0.5)}元，一等座约${Math.ceil(distance * 0.8)}元`;
                        transport.tips = '提前12306购票，高峰期建议提前购买，提前30分钟到站';
                        break;
                    case 'train':
                        transport.details = `${startCity}站 → ${destCity}站（普通火车）`;
                        transport.estimatedTime = Math.ceil(distance / 100) + '小时';
                        transport.cost = `硬座约${Math.ceil(distance * 0.2)}元，硬卧约${Math.ceil(distance * 0.35)}元`;
                        transport.tips = '经济实惠，适合预算有限的旅行，车程较长注意休息';
                        break;
                    case 'bus':
                        transport.details = `${startCity}汽车站 → ${destCity}汽车站`;
                        transport.estimatedTime = Math.ceil(distance / 70) + '小时';
                        transport.cost = `约${Math.ceil(distance * 0.4)}元`;
                        transport.tips = '提前在网上或车站购票，长途车注意选择正规客运公司';
                        break;
                    case 'combined':
                        transport.details = `高铁前往+当地租车自驾游`;
                        transport.estimatedTime = Math.ceil(distance / 250) + '小时（高铁）';
                        transport.cost = `高铁${Math.ceil(distance * 0.5)}元 + 租车${settings.tripDays * 200}元/天`;
                        transport.tips = '灵活便捷，兼顾速度和自由度，提前预订租车可享优惠';

                        transport.cost = '根据实际情况而定';
                        transport.tips = '建议根据实际情况选择合适的交通工具';
                }

                transport.distance = distance + '公里';
            }

            return transport;

            const fileName = `${settings.startCity}到${city}_${settings.tripDays}天${settings.tripDays-1}晚自驾游攻略.txt`;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // 提示用户
            alert(`攻略已下载！\n文件名：${fileName}`);
        }

        // 搜索城市功能
        function searchCity() {
            const searchInput = document.getElementById('searchInput');
            const searchHint = document.getElementById('searchHint');
            const cityName = searchInput.value.trim();

            if (!cityName) {
                searchHint.innerHTML = '<span style="color: #f5576c;">请输入城市名</span>';
                return;
            }

            // 在所有省份中查找城市
            let foundProvince = null;
            let foundCity = null;

            for (const [province, data] of Object.entries(travelData)) {
                if (data.cities && data.cities.includes(cityName)) {
                    foundProvince = province;
                    foundCity = cityName;
                    break;
                }
            }

            if (foundCity) {
                // 找到城市，显示攻略
                selectedProvince = foundProvince;
                selectedCity = foundCity;

                // 调用抽签后的攻略生成函数
                generateGuide();

                // 清空搜索框
                searchInput.value = '';
                searchHint.innerHTML = '';
            } else {
                // 未找到城市，显示提示
                searchHint.innerHTML = `<span style="color: #f5576c;">❌ 未找到"${cityName}"，请检查城市名是否正确</span>`;

                // 显示可用城市列表
                const allCities = [];
                for (const [province, data] of Object.entries(travelData)) {
                    if (data.cities) {
                        allCities.push(...data.cities);
                    }
                }

                // 显示部分推荐城市
                const recommendCities = allCities.slice(0, 10).join('、');
                setTimeout(() => {
                    searchHint.innerHTML += `<br><span style="color: #666;">💡 推荐城市：${recommendCities}...</span>`;
                }, 500);
            }
        }

        function restart() {
            location.reload();
        }
    </script>
